name: Build Android APK (Fast + Release Upload)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Ambil kode dari repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup JDK (Java 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Setup Android SDK (tanpa cache)
      - name: Install Android SDK
        run: |
          sudo apt-get update -qq
          yes | sudo apt-get install -y wget unzip
          yes | sdkmanager --licenses || true
          sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # 4️⃣ Build APK
      - name: Build Debug APK
        run: |
          chmod +x gradlew || true
          ./gradlew :app:assembleDebug --stacktrace

      # 5️⃣ Upload hasil build ke Artifacts
      - name: Upload APK (Artifacts)
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

      # 6️⃣ Upload juga ke Releases GitHub
      - name: Upload APK ke Releases
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          files: app/build/outputs/apk/debug/app-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}