name: Build Android APK (Stable v5.1)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Ambil source code dari repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Siapkan JDK 17 (wajib untuk Android Gradle Plugin modern)
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3Ô∏è‚É£ Install Android SDK secara manual
      - name: Install Android SDK
        run: |
          sudo mkdir -p /usr/local/lib/android/sdk/cmdline-tools
          cd /usr/local/lib/android/sdk/cmdline-tools
          sudo wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
          sudo unzip -q tools.zip -d latest
          rm tools.zip
          export ANDROID_HOME=/usr/local/lib/android/sdk
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
          yes | sudo $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          yes | sudo $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # 4Ô∏è‚É£ Build APK dengan log detail
      - name: Build Debug APK (log detail)
        run: |
          export ANDROID_HOME=/usr/local/lib/android/sdk
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
          chmod +x gradlew || true
          ./gradlew clean
          echo "üì¶ Menampilkan daftar project Gradle..."
          ./gradlew projects
          echo "üöß Mulai proses assembleDebug..."
          ./gradlew :app:assembleDebug --stacktrace --info
          echo "========== Cek file APK =========="
          find app/build -type f -name "*.apk" || echo "‚ùå Tidak ditemukan APK sama sekali"

      # 5Ô∏è‚É£ Rename file APK agar rapi
      - name: Rename APK
        run: |
          APK_PATH=$(find app/build -type f -name "*.apk" | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "‚ùå APK tidak ditemukan, build gagal."
            exit 1
          fi
          echo "‚úÖ Found APK: $APK_PATH"
          cp "$APK_PATH" html_saver_build_${{ github.run_number }}.apk

      # 6Ô∏è‚É£ Upload APK ke Artifacts (tab Actions)
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: html_saver_build_${{ github.run_number }}
          path: html_saver_build_${{ github.run_number }}.apk

      # 7Ô∏è‚É£ Upload ke GitHub Releases (otomatis buat tag)
      - name: Upload APK to GitHub Releases
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          tag_name: build-${{ github.run_number }}
          name: "HTML Saver Build #${{ github.run_number }}"
          body: "Automatic build from commit ${{ github.sha }}"
          files: "html_saver_build_${{ github.run_number }}.apk"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}