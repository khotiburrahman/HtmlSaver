name: Build Android APK (Fast + Stable + Release Upload)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Ambil kode
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Setup Android SDK secara manual (fix sdkmanager not found)
      - name: Install Android SDK tools
        run: |
          sudo mkdir -p /usr/local/lib/android/sdk/cmdline-tools
          cd /usr/local/lib/android/sdk/cmdline-tools
          sudo wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
          sudo unzip -q tools.zip -d latest
          rm tools.zip
          export ANDROID_HOME=/usr/local/lib/android/sdk
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
          yes | sudo $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          yes | sudo $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # 4️⃣ Build APK
      - name: Build Debug APK
        run: |
          export ANDROID_HOME=/usr/local/lib/android/sdk
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
          chmod +x gradlew || true
          ./gradlew :app:assembleDebug --stacktrace

      # 5️⃣ Upload ke Artifacts
      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

      # 6️⃣ Upload ke Releases (otomatis buat tag)
      - name: Create Release and Upload APK
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          tag_name: build-${{ github.run_number }}
          name: "HTML Saver Build #${{ github.run_number }}"
          body: "Automatic build from commit ${{ github.sha }}"
          files: app/build/outputs/apk/debug/app-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}